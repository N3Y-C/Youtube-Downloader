<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YT Downloader Pro</h1>
            <button id="theme-toggle">üåì</button>
        </div>
        
        <div class="card">
            <form id="form-url" onsubmit="return false;">
                <input type="url" id="url" placeholder="üîó Pegar URL de YouTube aqu√≠" required>
                <button type="button" onclick="obtenerMetadatos()">Analizar</button>

            <div id="info-video" class="hidden">

                    <img id="thumbnail" src="" alt="Miniatura">
                </div>
                <div class="detalles">
                    <h2 id="titulo"></h2>
                    <div class="meta-info">
                        <span>‚è±Ô∏è <span id="duracion"></span></span>

                </div>
            </div>

            <div id="progreso" class="hidden">

                    <div class="progress-fill"></div>
                </div>
                <div class="estado-descarga">
                    <span id="porcentaje">0%</span>
                    <span id="velocidad">0.00 MiB/s</span>
                    <span id="tiempo">ETA: --:--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
